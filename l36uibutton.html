 <!DOCTYPE html>
<html>
<head>
	<title>UI Button Method</title>
	<link href="./libs/jquery-ui.min.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		
          body{
          	height: 100vh;

          	display: flex;
          	justify-content: center;
          	align-items: center;
          }

          .container{
            width: 900px;
            background-color: #f4f4f4;
            padding: 20px;
          }

	</style>
</head>
<body>

	<div class="container">
		<h1>Widget</h1>

		<button type="button" id="btn1">This is buttton</button>
		<input type="submit" name="submit" id="btn2" value="This is submit button" />
		<a href="#" id="btn3">This is an anchor</a>
          
          <br/><br/>

		<div id="btn4">
			<input type="checkbox" name="position" id="chk1" /><label for="chk1">Left</label>
			<input type="checkbox" name="position" id="chk2" /><label for="chk2">Center</label>
			<input type="checkbox" name="position" id="chk3" /><label for="chk3">Right</label>
		</div>


		<div id="btn5">
		  <fieldset>
		   <legend>Select your fav color :</legend>
			<input type="radio" name="favcolor" id="favwhi" class="" value="1" /><label for="favwhi">White</label>
			<input type="radio" name="favcolor" id="favdrk"  class="" value="2" /><label for="favdrk">Dark</label>
			<input type="radio" name="favcolor" id="favred"  class="" value="3" /><label for="favred">Red</label>
		  </fieldset>
		</div>

		<br/><br/>

        
        <button type="button" id="btn6">Button</button>

        <button type="button" id="btn7">Button</button>

        <br/><br/>

        <button type="button" id="btn8">Button Disable</button>



	</div>
	



	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script src="./libs/jquery-ui.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		
		console.log('hi');


		$(document).ready(function(){
			// console.log('hi');

             // button()
			$("#btn1,#btn2,#btn3").button();


             // buttonset() for radio
			$("#btn4").buttonset();

            // buttonset() for checkbox
			$("#btn5").buttonset();
            

            // jquery ui icon
			$("#btn6").button({
				icons:{
					primary:"ui-icon-heart"
				},

				// text:false,
				showLabel:false

			});

            // label  iconPosition
			$("#btn7").button({
				icons:{
					primary:"ui-icon-trash"
				},
				label:"Click Me",
				// iconPosition:"start",
				// iconPosition:"end",
				// iconPosition:"top",
				iconPosition:"bottom"
			});



			$("#btn8").button({
				disabled:true
			});


		});

	</script>
</body>
</html>
